<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Party_form_edit" 
        service="Party" 
        entity="Party" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #slogan attr="slogan" label="slogan" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CANDIDATE-party_id">
    <div layout-padding>
      <o-table 
        attr="CandidateTable" 
        service="Candidate" 
        entity="Candidate" 
        keys="id"
        parent-keys="party_id:id"
        columns="name;party_id;speech;id"  
        horizontal-scroll="yes"
        detail-form-route="Candidate" 
        edit-form-route="Candidate"
        visible-columns="name;party_id;speech;id"  
        sort-columns="name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="party_id" title="party_id">
    <o-table-cell-renderer-service attr="party_id" 
        service="Party" entity="PartyType" columns="id;name"
        parent-keys="id:party_id"
        value-column="name" keys="party_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #speech attr="speech" title="speech" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="SPONSORSHIP-party_id">
    <div layout-padding>
      <o-table 
        attr="SponsorshipTable" 
        service="Sponsorship" 
        entity="Sponsorship" 
        keys="id"
        parent-keys="party_id:id"
        columns="sponsor_name;candidate_id;party_id;id"  
        horizontal-scroll="yes"
        detail-form-route="Sponsorship" 
        edit-form-route="Sponsorship"
        visible-columns="sponsor_name;candidate_id;party_id;id"  
        sort-columns="sponsor_name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #sponsor_name attr="sponsor_name" title=" sponsor_name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="candidate_id" title="candidate_id">
    <o-table-cell-renderer-service attr="candidate_id" 
        service="Candidate" entity="CandidateType" columns="id;name"
        parent-keys="id:candidate_id"
        value-column="name" keys="candidate_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="party_id" title="party_id">
    <o-table-cell-renderer-service attr="party_id" 
        service="Party" entity="PartyType" columns="id;name"
        parent-keys="id:party_id"
        value-column="name" keys="party_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
