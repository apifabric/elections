<o-form-layout-manager attr="CampaignEvent" mode="tab" title="CAMPAIGNEVENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CampaignEventTable" 
            service="CampaignEvent" 
            entity="CampaignEvent" 
            title="CAMPAIGNEVENT"
            keys="id"
            columns="id;candidate_id;location;date_held" 
            header-actions="R;D"
            visible-columns="id;candidate_id;location;date_held"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="candidate_id" title="candidate_id">
    <o-table-cell-renderer-service attr="candidate_id" 
        service="Candidate" entity="CandidateType" columns="id;name"
        parent-keys="id:candidate_id"
        value-column="name" keys="candidate_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #location attr="location" title="location" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #date_held attr="date_held" title="date_held" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
