<o-form-layout-manager attr="Debate" mode="tab" title="DEBATE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DebateTable" 
            service="Debate" 
            entity="Debate" 
            title="DEBATE"
            keys="id"
            columns="id;scheduled_date;location" 
            header-actions="R;D"
            visible-columns="id;scheduled_date;location"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-date-input #scheduled_date attr="scheduled_date" type="timestamp" label="scheduled_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #location attr="location" title="location" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
