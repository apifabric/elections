<o-form-layout-manager attr="MediaAppearance" mode="tab" title="MEDIAAPPEARANCE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MediaAppearanceTable" 
            service="MediaAppearance" 
            entity="MediaAppearance" 
            title="MEDIAAPPEARANCE"
            keys="id"
            columns="media_name;candidate_id;appearance_date;id" 
            header-actions="R;D"
            visible-columns="media_name;candidate_id;appearance_date;id"  
            sort-columns="media_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #media_name attr="media_name" title=" media_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="candidate_id" title="candidate_id">
    <o-table-cell-renderer-service attr="candidate_id" 
        service="Candidate" entity="CandidateType" columns="id;name"
        parent-keys="id:candidate_id"
        value-column="name" keys="candidate_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #appearance_date attr="appearance_date" type="timestamp" label="appearance_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
